trigger:
- main

pool:
  name: 'pool1'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    restoreArguments: '--configfile $(Build.SourcesDirectory)/NuGet.config'  # Update as needed
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(build.configuration)'
  
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    arguments: '--configuration $(build.configuration)'
